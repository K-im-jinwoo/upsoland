{% extends 'post/base.html' %}




  <!-- as list -->
  {% block as_list %}
  <section id="section">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>Post목록</h1>
            <hr />
          </div>
          {% for p in post_list %}
          <div class="col-3">
            {% if p.head_image %}
              <img src="{{ p.head_image.url }}" class="content_img" alt="{{ p }} head image">
              {% else %}
              <img src="https://picsum.photos/seed/{{ p.id }}/180/140" alt="random img">
            {% endif %}
            <h3 class="content_tit"><a href="{{ p.get_absolute_url }}">{{ p }}</a></h3>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
{% endblock %}
