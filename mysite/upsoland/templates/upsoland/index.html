</section>

<aside>
  <h1 class="ir_su">제품 목록</h1>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <a href="#">
          <img src="#" alt="냉장고">

      </div>
      <div class="col-3">
        <a href="#">

      </div>

      </div>

<section>
  <div class="container">
    <div class="row">
      <!-- 예약 현황 -->
      <div class="col-6">
        <h2>예약 현황</h2>

          <li>상담완료</li>

        <h2>
          실시간 상담 문의
        </h2>
        <form action="#" method="POST">
          <label for="day">희망일</label>
          <input type="datetime" id="day" name="day"> <br/>
          <label for="name">고객명</label>
          <input type="text" id="name" name="name"> <br />
          <label for="phone">휴대폰</label>
          <input type="tel" id="phone" name="phone">
        </form>
      </div>
    </div>
  </div>
</section>
